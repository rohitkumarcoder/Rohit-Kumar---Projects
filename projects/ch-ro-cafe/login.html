<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FF6B6B, #556270);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 350px;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    /* Form Styling */
    .login-container form {
      display: flex;
      flex-direction: column;
    }

    /* Form Group Styling */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    /* Input Field Styling */
    .form-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-bottom-color: #ffc107;
    }

    /* Floating Label Styling */
    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #ffc107;
    }

    /* Eye Icon Styling */
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
      color: #ffc107;
    }

    /* Button Styling */
    button {
      background: linear-gradient(45deg, #6A11CB, #2575FC);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(45deg, #2575FC, #6A11CB);
      transform: scale(1.05);
    }

    /* Error Message Styling */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -12px;
      margin-bottom: 12px;
      display: none;
    }

    /* Signup Link */
    .signup-link {
      color: #ffc107;
      text-decoration: none;
      margin-top: 15px;
      font-size: 14px;
      display: inline-block;
      transition: color 0.3s;
    }

    .signup-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return validateLoginForm()">
      <div class="form-group">
        <input type="text" id="login-username" name="username" required placeholder=" ">
        <label for="login-username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" id="login-password" name="password" required placeholder=" ">
        <label for="login-password">Password</label>
        <span class="toggle-password" onclick="togglePassword('login-password')">&#128065;</span>
      </div>

      <p class="error-message" id="login-error-message">Invalid username or password!</p>

      <button type="submit">Login</button>
    </form>

    <!-- Signup Link -->
    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
  </div>

  <script>
    // Validate Login Form
    function validateLoginForm() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const errorMessage = document.getElementById("login-error-message");

      // Example stored username and password for demonstration
      const storedUsername = "testUser"; // Replace with actual stored username
      const storedPassword = "testPassword"; // Replace with actual stored password

      // Validate username and password (this is just a demonstration)
      if (username === storedUsername && password === storedPassword) {
        alert("Login successful!");
        return true; // Proceed with login
      } else {
        errorMessage.style.display = "block"; // Show error message
        return false; // Prevent form submission
      }
    }

    // Toggle Password Visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
