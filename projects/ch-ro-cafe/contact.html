<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rohit Cyber Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #f3ec78, #af4261);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease;
        }

        .logo-container img {
            width: 50px;
            margin-right: 15px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #fff;
        }

        .info-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-top: 20px;
        }

        .info-item {
            width: 45%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .info-item i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .info-item p {
            font-size: 1.2em;
            color: #fff;
        }

        .contact-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-form button {
            padding: 12px 25px;
            background: #ff6347;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff4500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="rohit.png" alt="Rohit Cyber Cafe Logo">
            <h1>Contact Us - Rohit Cyber Cafe</h1>
        </div>
        
        <div class="info-container">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Address: VILL GAMHARI POST, PS, Hematpur, Fateh Pur, Bihar 824232</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>Phone: +91 7635075052 | +91 9973483427 | +91 6202928290</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>Email: rohitcybercafegamhari@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <p>Opening Hours: 7:30 AM - 7:00 PM</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get In Touch</h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="4" placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>
    </div>
</body>
</html>
